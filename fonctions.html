			//Exercices
			function is_prime_number(n){
				let a = Math.floor(Math.sqrt(n));
				let b = n != 1;
				if (n < 2){
					return false;
				}
				for(let c = 2; c < a + 1; c++){
					if(n % c == 0){
						b = false;
						break;
					}
				}
				return b
			}
			console.log(is_prime_number(0))
			console.log(is_prime_number(1))
			console.log(is_prime_number(2))
			console.log(is_prime_number(3))
